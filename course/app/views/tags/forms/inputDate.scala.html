@(id: String,
name: String,
label: String,
value: String,
validationContext: org.profwell.generic.validation.ValidationContext = null,
required: Boolean = false)
<div class="field-cell">
    <label for="@id">@label:</label>
    <input id="@id" class="date-pick" name="@name" type="text" placeholder="mm/dd/yyyy" value="@value" maxlength="10" />
    @requiredIcon(required)
    @if(validationContext != null) {
        @tags.forms.messages(name, validationContext)
    }
</div>
